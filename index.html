<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>plick-plock</title>
</head>
<body>
    <header class="container-fluid text-center my-5">
        <h1>Plick-Plock</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 d-flex justify-content-center">
                <form class="col-9 mb-5" action="#nowhere">
                    <div class="mb-3 form-group">
                      <label for="titulo" class="form-label">Título da Foto</label>
                      <input type="text" class="form-control" id="titulo">
                    </div>
                    <div class="mb-3 form-group">
                      <label for="descricao" class="form-label">Descrição da Foto</label>
                      <input type="text" class="form-control" id="descricao">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="url-imagem" class="form-label">Insira a URL da Imagem</label>
                        <input type="text" class="form-control" id="url-imagem">
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                  </form>
            </div>
            <div class="col-lg-7 text-center">
                <div class="container mt-5" id="img-container">
                    <div class="row" id="img-row">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid text-center my-5">
        <h5>Feito por: Victor Andrade - Patrícia Ruffino - Patrícia Sprovieri - Matheus Agusto - Burno Barbosa - Anderson</h5>
    </footer>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
